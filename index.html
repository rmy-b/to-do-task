<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <h1>To-Do List</h1>
  <p>My Daily Tasks</p>
</header>

<main class="container">

  <section class="table-container">
 
    <div class="table-header">
      <div>Title</div>
      <div>Priority</div>
      <div class="status-header">Status
        <select id="filter">
          <option value="All">All</option>
          <option value="Pending">Pending</option>
          <option value="Completed">Completed</option>
        </select>
      </div>
    </div>

    <div class="table-row input-row">
      <input type="text" id="titleInput" placeholder="Enter task">
      <input list="priorityList" id="priorityInput" placeholder="Priority">
      <datalist id="priorityList">
        <option value="Low"></option>
        <option value="Medium"></option>
        <option value="High"></option>
      </datalist>
      <div class="status-cell"><span>Pending</span></div>
    </div>
    <div class="add-btn-wrapper">
      <button id="addBtn">Add Task</button>
    </div>
    <div id="tasks"></div>
    <div id="stateMessage" class="state-message"></div>

  </section>

</main>

<div id="deleteModal" class="modal hidden">
  <div class="modal-card">
    <p>Do you want to delete this task?</p>
    <div class="modal-actions">
      <button id="confirmDelete">Yes</button>
      <button id="cancelDelete">Cancel</button>
    </div>
  </div>
</div>


<footer class="footer">
  Todo App â€¢ Internship Task
</footer>
<script src = "script.js" ></script>
</body>
</html>
